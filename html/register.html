<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,inital-scale=1.0,minimum=1.0,maximum=1.0" /> -->
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>register</title>
	<script src="/lib/require.js" data-main="/dist/js/register.js"></script>  
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="http://i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/common.css">
	<link rel="shortcut icon" href="lib/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="ui-panel ui-panel-center ui-border-tb">
        <img id="lefts" class="leftArr" src="/dist/img/zuojiantou.png" alt="">
        <h2 class=""><span id="texts" >注册</span></h2>
    </section>

    <div class="ui-form ui-border-t">
        <form action="">
            <div class="ui-form-item ui-border-b">
                <label>
                    手机号
                </label>
                <input type="text" placeholder="填写手机号">
            </div>

            <div class="ui-form-item ui-border-b">
                <label>
                    微信号
                </label>
                <input type="text" placeholder="填写微信号">
            </div>

            <div class="ui-form-item ui-border-b">
                <label>
                    姓名
                </label>
                <input type="text" placeholder="填写姓名">
            </div>

            <div class="ui-form-item ui-border-b">
                <label>
                    密码
                </label>
                <input type="password" placeholder="填写密码">
            </div>

            <div class="ui-form-item ui-border-b">
                <label>
                    确认密码
                </label>
                <input type="password" placeholder="确认密码">
            </div>
            
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary">
                    确定
                </button>
            </div>
        </form>
    </div>

	
</body>
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
</html>
